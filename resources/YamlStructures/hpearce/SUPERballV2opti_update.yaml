  bottom_horiz_dist:     [0, 6,  8.79] #[0, 2.54,  9.5] #[0, 0.92,  8.42]   #6

  bottom_horiz_prox_str: [0, 6, -8.12] #[0, 2.54, -9.5] #[0, 0.92, -8.42]   #5
  bottom_horiz_dist_str: [0, 6,  8.12] #[0, 2.54,  9.5] #[0, 0.92,  8.42]   #6

  # top horizontal rod
  top_horiz_prox:     [0, 16, -8.79] #[0, 19.42, -9.5] #[0, 15.92, -8.42]     #7
  top_horiz_dist:     [0, 16,  8.79] #[0, 19.42,  9.5] #[0, 15.92,  8.42]     #8

  top_horiz_prox_str: [0, 16, -8.12] #[0, 19.42, -9.5] #[0, 15.92, -8.42]     #7
  top_horiz_dist_str: [0, 16,  8.12] #[0, 19.42,  9.5] #[0, 15.92,  8.42]     #8

  # proxal horizontal rod
  prox_horiz_left:      [ 8.79, 11, -5] #[ 9.5, 11, -8.46] #[ 8.42, 8.42, -7.5]  #9
  prox_horiz_right:     [-8.79, 11, -5] #[-9.5, 11, -8.46] #[-8.42, 8.42, -7.5] #10

