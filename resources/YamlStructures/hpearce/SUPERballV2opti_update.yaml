pair_groups:
  superball_rod:
    # coronal plane
    - [ left_vert_bottom_str,  left_vert_top_str]    #1/2
    - [right_vert_bottom_str, right_vert_top_str]    #3/4

    # sagittal plane
    - [bottom_horiz_prox_str, bottom_horiz_dist_str] #5/6
    - [   top_horiz_prox_str,    top_horiz_dist_str] #7/8

    # transverse plane
    - [prox_horiz_left_str, prox_horiz_right_str]    #9/10
    - [dist_horiz_left_str, dist_horiz_right_str]    #11/12

  sphere_connector:
    # coronal plane
    - [ left_vert_bottom_str,  left_vert_bottom] #1/2
    - [ left_vert_top,  left_vert_top_str]       #1/2

    - [right_vert_bottom_str, right_vert_bottom] #3/4
    - [right_vert_top, right_vert_top_str]       #3/4

    # sagittal plane
    - [bottom_horiz_dist_str, bottom_horiz_dist] #5/6
    - [bottom_horiz_prox, bottom_horiz_prox_str] #5/6

    - [   top_horiz_prox_str,    top_horiz_prox] #7/8
    - [   top_horiz_dist,    top_horiz_dist_str] #7/8

    # transverse plane
    - [prox_horiz_left_str, prox_horiz_left]    #9/10
    - [prox_horiz_right, prox_horiz_right_str]  #9/10

    - [dist_horiz_left_str, dist_horiz_left]    #11/12
    - [dist_horiz_right, dist_horiz_right_str]  #11/12

    
  SUPERball_string01:
    - [left_vert_bottom_str, bottom_horiz_prox_str]  #1/5    
  SUPERball_string02:
    - [left_vert_bottom_str, bottom_horiz_dist_str]  #1/6
  SUPERball_string03:
    - [   left_vert_top_str,    top_horiz_prox_str]  #2/7
  SUPERball_string04:
    - [   left_vert_top_str,    top_horiz_dist_str]  #2/8

  SUPERball_string05:
    - [right_vert_bottom_str, bottom_horiz_prox_str] #3/5
  SUPERball_string06:
    - [right_vert_bottom_str, bottom_horiz_dist_str] #3/6
  SUPERball_string07:
    - [   right_vert_top_str,    top_horiz_prox_str] #4/7
  SUPERball_string08:
    - [   right_vert_top_str,    top_horiz_dist_str] #4/8

  SUPERball_string09:
    - [bottom_horiz_prox_str,  prox_horiz_left_str]  #5/9
  SUPERball_string10:
    - [bottom_horiz_prox_str, prox_horiz_right_str]  #5/10
  SUPERball_string11:
    - [bottom_horiz_dist_str,  dist_horiz_left_str]  #6/11
  SUPERball_string12:
    - [bottom_horiz_dist_str, dist_horiz_right_str]  #6/12

  SUPERball_string13:
    - [top_horiz_prox_str,  prox_horiz_left_str]     #7/9
  SUPERball_string14:
    - [top_horiz_prox_str, prox_horiz_right_str]     #7/10
  SUPERball_string15:
    - [top_horiz_dist_str,  dist_horiz_left_str]     #8/11
  SUPERball_string16:
    - [top_horiz_dist_str, dist_horiz_right_str]     #8/12

  SUPERball_string17:
    - [prox_horiz_left_str,   left_vert_bottom_str]  #9/1
  SUPERball_string18:
    - [prox_horiz_left_str,      left_vert_top_str]  #9/2
  SUPERball_string19:
    - [prox_horiz_right_str, right_vert_bottom_str]  #10/3
  SUPERball_string20:
    - [prox_horiz_right_str,    right_vert_top_str]  #10/4

  SUPERball_string21:
    - [dist_horiz_left_str,   left_vert_bottom_str]  #11/1
  SUPERball_string22:
    - [dist_horiz_left_str,      left_vert_top_str]  #11/2
  SUPERball_string23:
    - [dist_horiz_right_str, right_vert_bottom_str]  #12/3
  SUPERball_string24:
    - [dist_horiz_right_str,    right_vert_top_str]  #12/4

