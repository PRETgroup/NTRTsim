nodes:
  leftA: [0, 35.5, 0]
  leftB: [0, 10, 14.722]
  leftC: [0, 10, -14.722]

  leftBar: [0, 18.5, 0]
  rightBar: [31, 18.5, 0]

  rightA: [31, 35.5, 0]
  rightB: [31, 10, 14.722]
  rightC: [31, 10, -14.722]

  leftOuter: [-1.6, 18.5, 0]
  leftInner: [-1.2, 18.5, 0]
  leftInnerA: [-1.2, 35.5, 0]
  leftInnerB: [-1.2, 10, 14.722]
  leftInnerC: [-1.2, 10, -14.722]

  rightOuter: [32.6, 18.5, 0]
  rightInner: [32.2, 18.5, 0]
  rightInnerA: [32.2, 35.5, 0]
  rightInnerB: [32.2, 10, 14.722]
  rightInnerC: [32.2, 10, -14.722]

pair_groups:
  wheel:
    - [leftOuter, leftInner]
    - [rightOuter, rightInner]
  
  spacer:
    - [leftInnerA, leftA]
    - [leftInnerB, leftB]
    - [leftInnerC, leftC]

    - [rightInnerA, rightA]
    - [rightInnerB, rightB]
    - [rightInnerC, rightC]

  rigidconnection:
    - [leftInnerA, leftInner]
    - [leftInnerB, leftInner]
    - [leftInnerC, leftInner]

    - [rightInnerA, rightInner]
    - [rightInnerB, rightInner]
    - [rightInnerC, rightInner]

  structure:
    - [leftA, leftB]
    - [leftB, leftC]
    - [leftC, leftA]

    - [rightA, rightB]
    - [rightB, rightC]
    - [rightC, rightA]

    - [leftA, rightA]
    - [leftB, rightB]
    - [leftC, rightC]

    - [leftA, rightC]
    - [leftB, rightA]
    - [leftC, rightB]
  
  control_bar:
    - [leftBar, rightBar]
  
  control_string left_a:
    - [leftA, leftBar]
  control_string left_b:
    - [leftB, leftBar]
  control_string left_c:
    - [leftC, leftBar]

  control_string right_a:
    - [rightA, rightBar]
  control_string right_b:
    - [rightB, rightBar]
  control_string right_c:
    - [rightC, rightBar]

builders:
  wheel:
    class: tgRodInfo
    parameters:
      density: 0.01
      radius: 18.4
      roll_friction: 1.0
      friction: 1.0
    
  spacer:
    class: tgRodInfo
    parameters:
      density: 0.01
      radius: 0.5
  
  rigidconnection:
    class: tgRodInfo
    parameters:
      density: 0.01
      radius: 0.000001

  structure:
    class: tgBoxInfo
    parameters:
      density: 0.01
      width: 0.5
      height: 0.5

  control_bar:
    class: tgRodInfo
    parameters:
      density: 0.012
      radius: 0.925

  control_string:
    class: tgBasicActuatorInfo
    parameters:
      stiffness: 60 # spring k - kg/s^2 (N/m)
      initial_tension: 426 # spring initial tension - cN
      initial_tension_length: 0.01 # spring initial tension length - cm
      damping: 100 # damper b - kg/s (Ns/m)
      pretension: 0 # pretension - cN
      history: 0 # history
      max_tension: 2300 # motor force - cN
      # target_velocity: 100 # max motor speed - cm/s
      min_actual_length: 2.8 # minimum length (compressed spring) - cm
      min_rest_length: 2.8 # minimum rest length (rest spring) - cm