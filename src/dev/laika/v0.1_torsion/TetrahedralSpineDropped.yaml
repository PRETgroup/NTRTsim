# This model is just the TetrahedralSpineKinematic, but lifted
# a few meters up in the air so that it drops downward (e.g., onto
# a ForcePlateModel.)
# Used to be: path: ./TetrahedralSpineKinematic.yaml
# Used to be: translation: [22, 20, -22]
substructures:
  TetSpine:
    path: ./TetrahedralSpineSymmetric.yaml
    translation: [22, -10, -22]
    scale: 0.5
