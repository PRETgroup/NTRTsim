nodes:

# Below is a symmetric version of this tetrahedron,
# with an extra small node for a "rod" that will serve
# as the axis for a hinged joint.
# Renamed to put "A" so that we can differentiate between the two
# vertebrae in the rotating joint.
  centerA: [0, 10, 0]
  frontA: [10, 10, 10]
  rightA: [-10, 20, 0]
  backA: [10, 10, -10] 
  leftA: [-10, 0, 0]
  rodHingeEnd: [-2, 10, 0]

pair_groups:
  rodTetraA:
    - [centerA, frontA]
    - [centerA, rightA]
    - [centerA, backA]
    - [centerA, leftA]
  rodForHinge:
    - [centerA, rodHingeEnd]

# Density used to be 0.014
builders:
  rodTetraA:
    class: tgRodInfo
    parameters:
      density: 0.0022 # was 0.014
      radius: 0.25
  rodForHinge:
    class: tgRodInfo
    parameters:
      density: 0.0 # was 0.014
      radius: 2.0