      history: 1
      max_tension: 70000.0
      target_velocity: 12.0
  VL:
    class: tgBasicActuatorInfo
    parameters:
      stiffness: 500.0
      damping: 100.0
      pretension: 50
      history: 1
      max_tension: 70000.0
      target_velocity: 12.0
  HRL:
    class: tgBasicActuatorInfo
    parameters:
      stiffness: 500.0
