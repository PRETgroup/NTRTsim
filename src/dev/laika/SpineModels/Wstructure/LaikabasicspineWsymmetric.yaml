# YAML file for the Laika w symmetrical Spine with kinematic actuators.
# Used for the 2017 ULTRA Spine MEng student.

# This spine has multiple substructures,
# including the spine itself (t1-t6) and the supporting pieces.
substructures:

  t1/t2/t3/t4/t5/t6:
    path: ./Wsymmetric.yaml
    offset: [-3, 0 , 0]
    translation: [0, 6, 0] 
    rotation:
      axis: [0, 0, 1]
      angle: 90
      reference: [0, 0, 0]
    scale: 0.5 
  
bond_groups:
  HF:
   t1/t2/t3/t4/t5/t6/node_node:
     - [LUFront, LUFront]
  HR:
   t1/t2/t3/t4/t5/t6/node_node:
     - [RUFront, RUFront]      
  HL: 
   t1/t2/t3/t4/t5/t6/node_node:
     - [LLFront, LLFront]
  HB:
   t1/t2/t3/t4/t5/t6/node_node: 
     - [RLFront, RLFront]
  SFR:
   t1/t2/t3/t4/t5/t6/node_node:
     - [Core, LUBack] 
  SRL:
   t1/t2/t3/t4/t5/t6/node_node: 
     - [Core, RUBack]
  SBF: 
   t1/t2/t3/t4/t5/t6/node_node:
     - [Core, RLBack]
  SBL: 
   t1/t2/t3/t4/t5/t6/node_node: 
      - [Core, LLBack]  


# Rod radius reduced to half for tests at 0.5 scale.
# Mass calculations: Robot weighed 1.62 kg on 2016-09-09,
# 1.62 * 9.81 = 15.9 N
# Rod density changed from 0.014 to 0.0044.
# For the saddle cables, spring constant is 7 lb/in = 1226 N/m
# (was either 1000 or 5000)
# For the horizontal cables, spring constant is 1.07 lb/in = 187 N/m
# (was 5000)
# Lowered friction from 1 to 0.5.
builders: 
  rod:
    class: tgRodInfo
    parameters:
      density: 0.0
      radius: 0.25
      friction: 0.5
      roll_friction: 0.5

  HR:
    class: tgBasicActuatorInfo
    parameters:
      stiffness: 1000.0
      damping: 100.0
      pretension: 20.0
      history: 1
      max_tension: 70000.0
      target_velocity: 12.0

  HF:
    class: tgBasicActuatorInfo
    parameters:
      stiffness: 1000.0
      damping: 100.0
      pretension: 20.0
      history: 1
      max_tension: 70000.0
      target_velocity: 12.0

  HB:
    class: tgBasicActuatorInfo
    parameters:
      stiffness: 1000.0
      damping: 100.0
      pretension: 20.0
      history: 1
      max_tension: 70000.0
      target_velocity: 12.0

  HL:
    class: tgBasicActuatorInfo
    parameters:
      stiffness: 1000.0
      damping: 100.0
      pretension: 20.0
      history: 1
      max_tension: 70000.0
      target_velocity: 12.0

  SFR:
    class: tgBasicActuatorInfo
    parameters:
      stiffness: 1226
      damping: 100.0
      pretension: 0.0
      history: 1
      max_tension: 7000.0
      target_velocity: 12.0
  SRL:
    class: tgBasicActuatorInfo
    parameters:
      stiffness: 1226
      damping: 100.0
      pretension: 0.0
      history: 1
      max_tension: 7000.0
      target_velocity: 12.0

  SBF:
    class: tgBasicActuatorInfo
    parameters:
      stiffness: 1226.0
      damping: 100.0
      pretension: 0.0
      history: 1
      max_tension: 7000.0
      target_velocity: 12.0

  SBL:
