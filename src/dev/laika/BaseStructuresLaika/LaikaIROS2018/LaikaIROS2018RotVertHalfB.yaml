# The "B" half of the vertebra.
# only a V-shape with a rod for rotation at the center.

# Seems we need a pretty big gap so that the rods don't hit
# each other. A gap of 2 means moving the centers out by 1 each.

nodes:
  centerB: [-0.0075, 0, 0]
  topB: [-0.065, 0.096, 0]
  bottomB: [-0.065, -0.096, 0]
  rodHingeEnd: [-0.035, 0, 0]

pair_groups:
  rodTetraB:
    - [centerB, topB]
    - [centerB, bottomB]
  rodForHingeB:
    - [centerB, rodHingeEnd]

# Density used to be 0.014
builders:
  rodTetraB:
    class: tgRodInfo
    parameters:
      density: 2620 # 2630 from matlab
      radius: 0.0064
  rodForHingeB:
    class: tgRodInfo
    parameters:
      density: 0.0 # was 0.014
      radius: 0.03