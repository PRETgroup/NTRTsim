# The "A" half of the vertebra.
# Only a V-shape with a rod for the rotation at the center.

# Seems we need a pretty big gap so that the rods don't hit
# each other. A gap of 2 means moving the centers out by 1 each.

# Converted to m.

nodes:
  centerA: [0.0075, 0, 0]
  rightA: [0.065, 0, -0.096]
  leftA: [0.065, 0, 0.096] 
  rodHingeEnd: [0.035, 0, 0]

pair_groups:
  rodTetraA:
    - [centerA, rightA]
    - [centerA, leftA]
  rodForHingeA:
    - [centerA, rodHingeEnd]

# Density used to be 0.014
builders:
  rodTetraA:
    class: tgRodInfo
    parameters:
      density: 2620 # from matlab
      radius: 0.0064
  rodForHingeA:
    class: tgRodInfo
    parameters:
      density: 2620 # was 0.014
      radius: 0.03