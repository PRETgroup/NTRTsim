nodes:

# Below is a symmetric version of this tetrahedron,
# with an extra small node for a "rod" that will serve
# as the axis for a hinged joint:
  center: [0, 10, 0]
  front: [10, 10, 10]
  right: [-10, 20, 0]
  back: [10, 10, -10] 
  left: [-10, 0, 0]
  rodHingeEnd: [-2, 10, 0]

pair_groups:
  rod:
    - [center, front]
    - [center, right]
    - [center, back]
    - [center, left]
  rodForHinge:
    - [center, rodHingeEnd]

# Density used to be 0.014
builders:
  rod:
    class: tgRodInfo
    parameters:
      density: 0.014 # was 0.014
      radius: 0.5
  rodForHinge:
    class: tgRodInfo
    parameters:
      density: 0.014 # was 0.014
      radius: 2.0